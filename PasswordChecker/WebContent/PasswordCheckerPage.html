<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Password Checker Page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<form method = "GET" action = "checkerPassword" class = "form-inline">
  <fieldset>
    <legend>Check your Password!</legend>
    Enter Password:
    <input type="password" name="password" id = "password" />
    <input type = "submit" value = "Check" onclick = "validatePassword()"/>
  </fieldset> 
</form>
<span="alert" style = "background-color: blue"></span>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
    
    		function validatePassword()
    		{
    			var sizeTest = $("#password").val().length >= 8 && $("#password").val().length <= 20;
    			
    			if(sizeTest)
    			{
        	    	console.log('Greater than 8..')
	    			$("#alert").html("");
	    			var myurl = "checkerPassowrd?passowrd=" + $("#password").val();
	    			console.log(myurl);
	    		
	       		 $.ajax(
	            
	            {
	            	url: myurl, 
	            	method: "GET",
	            
	                success: function(result)
	                {
	                    console.log(result)
	                    if(result.equals("Password is Weak"))
	                    {
	                    		$("#alert").html("Password is Weak!!");
	                    		$('input[type="submit"]').attr('disabled','disabled');
	                 	}
	                    else if(result.equals("Password is Good"))
	                    {
                    		$("#alert").html("Password is Good!!");
                    		$('input[type="submit"]').attr('disabled','disabled');
	                    }
	                    else if(result.equals("Password is Strong"))
	                    {
                    		$("#alert").html("Password is Strong!!");
                    		$('input[type="submit"]').attr('disabled','disabled');
	                    }
	                    else
	                    {
	                    		$("#alert").html("Please check the Password");
	                    		$("#rightimg").addClass("glyphicon glyphicon-ok")
	                    }
	                    		 }
	            });
        	    }
        	    else
        	    {
        	    		console.log('Please Check Password!')
            	    
        	    } 
        } 
        
    </script>
</body>
</html>
